  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Shooter</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Cube setup (just to test)
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Ground setup
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(500, 500),
      new THREE.MeshBasicMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide })
    );
    ground.rotation.x = Math.PI / 2;
    scene.add(ground);

    // Player controls
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    const speed = 0.1;

    // Bullet setup
    const bullets = [];
    function shoot() {
      const bullet = new THREE.Mesh(
        new THREE.SphereGeometry(0.1, 8, 8),
        new THREE.MeshBasicMaterial({ color: 0xffff00 })
      );
      bullet.position.copy(camera.position);
      bullet.velocity = new THREE.Vector3();
      camera.getWorldDirection(bullet.velocity);
      bullet.velocity.multiplyScalar(1);
      bullets.push(bullet);
      scene.add(bullet);
    }
    window.addEventListener('click', shoot);

    // Key movement
    document.addEventListener('keydown', (e) => {
      if (e.code === 'KeyW') moveForward = true;
      if (e.code === 'KeyS') moveBackward = true;
      if (e.code === 'KeyA') moveLeft = true;
      if (e.code === 'KeyD') moveRight = true;
    });
    document.addEventListener('keyup', (e) => {
      if (e.code === 'KeyW') moveForward = false;
      if (e.code === 'KeyS') moveBackward = false;
      if (e.code === 'KeyA') moveLeft = false;
      if (e.code === 'KeyD') moveRight = false;
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Camera movement
      if (moveForward) camera.position.z -= speed;
      if (moveBackward) camera.position.z += speed;
      if (moveLeft) camera.position.x -= speed;
      if (moveRight) camera.position.x += speed;

      // Bullet movement
      bullets.forEach((bullet, i) => {
        bullet.position.add(bullet.velocity);
      });

      // Render scene
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
